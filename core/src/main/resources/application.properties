## Backup and Export Configuration
# Directory where backup files will be stored
app.backup.directory=${user.home}/buildcostmanager/backups
# Directory where export files will be stored
app.export.directory=${user.home}/buildcostmanager/exports
# Enable/disable automated backups
app.backup.enabled=true
# Daily backup schedule (runs at 2:00 AM every day)
app.backup.schedule=0 0 2 * * *
# Number of days to retain backup files (older files will be deleted)
app.backup.retention.days=30

## Multipart file upload configuration for import functionality
